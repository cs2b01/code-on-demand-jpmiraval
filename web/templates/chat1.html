<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat - Desarrollo basado en Plataformas</title>

    <!-- Custom fonts for this template-->
    <link href="/static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/static/css/sb-admin-2.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

</head>
<body>
<div id="tabla">
    <h1>Chat - Mensajes</h1>
    <div>
        <label for="content">Mensaje:</label></br>
        <textarea class="form-control form-control-user" name="content" id="content" rows="10" cols="50">Enter your message here...</textarea>
    </div>
    <div>
        <label for="user_from_id">De: </label>
        <input class="form-control form-control-user" type="text" name="user_from_id" id="user_from_id">
    </div>
    <div>
        <label for="user_to_id">Para:</label>
        <input class="form-control form-control-user" type="text" name="user_to_id" id="user_to_id">
    </div>
        <input type="button" value="Send" onclick="sendMessage()"/>
    <h1 id="error"></h1>
</div>
<script src="chat.js"></script>
</body>
</html>
